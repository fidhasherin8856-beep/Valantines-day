<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Login</title>

<style>
    body{
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffb3d9, #e680ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #4a0033;
    }

    .login-box{
        background: rgba(255, 255, 255, 0.8);
        width: 300px;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 0 15px rgba(255, 0, 127, 0.4);
        text-align: center;
        backdrop-filter: blur(8px);
    }

    h2{
        margin-bottom: 10px;
        font-size: 24px;
        color: #99004d;
    }

    p{
        font-size: 14px;
        margin-bottom: 20px;
    }

    .input-field{
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 10px;
        border: 1px solid #cc66a0;
        outline: none;
        font-size: 14px;
        background: #ffe6f2;
    }

    .input-field:focus{
        border-color: #ff3399;
    }

    .login-btn{
        width: 100%;
        padding: 12px;
        background: #ff3399;
        border: none;
        color: white;
        border-radius: 12px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-btn:hover{
        background: #e60073;
        transform: scale(1.03);
    }

</style>

</head>
<body>

<div class="login-box">
    <h2>üíñ Valentine Login üíñ</h2>
    <p>Enter your names to unlock your special surprise ‚ú®</p>

    <input type="text" class="input-field" placeholder="Your Name (Link opener)">
    <input type="text" class="input-field" placeholder="Lover's Name">

    <button class="login-btn">Login ‚ù§Ô∏è</button>
</div>

</body>
</html>
