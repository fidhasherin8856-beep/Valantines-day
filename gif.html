<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quest</title>
  <style>
    .gif {
      width: 300px;
      display: block;
      margin: 40px auto;
      border-radius: 10px;
      margin-right:3 ;
    }

    body {
      background: #cd6b87;
      text-align: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(rgba(0, 0,0, 0.05),rgba(0,0,0,0.05)),
      url(image.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family:Segoe UI,sans-serif;
      overflow:hidden;
      background-attachment:fixed;
    
    }

    .question {
      font-size: 28px;
      color: #d25131;
      margin-top: 5px;
      font-weight: bold;
      text-align: center;
      margin-left: 20px;
      font-family:"poppins,cursive";
    }

    .btn {
      font-size: 20px;
      padding: 12px 24px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      justify-content: center;
    }

    .yes {
      background: #ff80ab;
      color: white;
      margin-right: 30px;
    
    
    }

    .yes:hover {
      background: #ff4f8b;
    }

    .no {
      background: #9a2950;
      color: #d788b3;
      position:absolute;
    
    }

  </style>
</head>
<body>


<video class="gif" autoplay loop muted playsinline>
  <source src="WhatsApp Video 2026-02-07 at 12.59.21 AM.mp4" type="video/mp4">
</video>

<h2 class="question">  Do you love me? ❤️ </h2>

<button class="btn yes" onclick="goNext()">Yes</button>
<button class="btn no" id="noBtn" onmouseover="moveButton()">No</button>

<script>
  function goNext() {
    window.location.href = "final.html";  // change to your next page
  }

  function moveButton() {
    const btn = document.getElementById("noBtn");

    // random movement inside screen
    const x = Math.random() * (window.innerWidth - 50);
    const y = Math.random() * (window.innerHeight - 50);

    btn.style.left = x + "px";
    btn.style.top = y + "px";
  }
</script>

</body>
</html>
