<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Envelope</title>
    <style>
        body {
            background-color: #e9d8d8;
            /* Ensure image.jpg exists or use a color fallback */
            background: linear-gradient(rgba(0,0,0,0.05),rgba(0,0,0,0.05)), url(image.jpg);
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden; /* Allow vertical scroll if needed on tiny phones */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* The "Letter For You" text */
        .head {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 80px;
            color: #92155c;
            font-style: italic;
        }

        /* The Hidden Heading */
        #valHeading {
            display: none;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #d61c4e;
            font-size: 28px;
            font-family: 'Poppins', sans-serif;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 12px;
            width: 80%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .envelope {
            position: relative;
            width: 280px;
            height: 200px; /* Reduced height for better mobile fit */
            margin: 50px auto 20px auto;
            background: #f4c4c4;
            border-radius: 6px;
            z-index: 1;
        }

        .top {
            position: absolute;
            top: 0; left: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 110px solid #d64f4f;
            transform-origin: top;
            transition: 0.6s;
            z-index: 3;
        }

        .bottom {
            position: absolute;
            bottom: 0; left: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-bottom: 100px solid #ff6a5c;
            z-index: 4;
        }

        .left {
            position: absolute;
            left: 0; top: 0;
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            border-right: 140px solid #f59b97;
            z-index: 2;
        }

        .right {
            position: absolute;
            right: 0; top: 0;
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            border-left: 140px solid #f59b97;
            z-index: 2;
        }

        .letter {
            position: absolute;
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
            background: white;
            transition: 0.7s ease;
            z-index: 2;
            padding: 5px;
            box-sizing: border-box;
        }

        .letter img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Open State */
        .open .top { transform: rotateX(180deg); z-index: 1; }
        .open .letter { transform: translateY(-80px); z-index: 2; }

        button {
            margin: 10px;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background: #d61c4e;
            color: white;
            cursor: pointer;
        }

        .heart {
            position: fixed;
            bottom: -10vh;
            pointer-events: none;
            animation: float linear forwards;
            z-index: 999;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        .arrow-box { position: fixed; right: 15px; top: 15px; z-index: 1001; text-align: center; }
        .arrow-right { text-decoration: none; font-size: 24px; background: #92155c; color: white; padding: 5px 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div id="valHeading">Happy Valentines Day ‚ù§Ô∏è</div>

<h2 class="head">Letter For You ‚ù§Ô∏è</h2>

<div class="envelope" id="env">
    <div class="top"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="bottom"></div>
    <div class="letter"><img src="image1.jpg" alt="Your Photo"></div>
</div>

<div style="text-align:center;">
    <button onclick="openEnv()">Open</button>
    <button onclick="closeEnv()">Close</button>
</div>

<div class="arrow-box">
    <span style="display:block; font-size: 12px;">click!</span>
    <a href="gif.html" class="arrow-right">‚û°</a>
</div>

<script>
    function openEnv() {
        document.getElementById("env").classList.add("open");
        document.getElementById("valHeading").style.display = "block";
        createHearts(30);
    }

    function closeEnv() {
        document.getElementById("env").classList.remove("open");
        document.getElementById("valHeading").style.display = "none";
    }

    function createHearts(num) {
        for (let i = 0; i < num; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üéàüíùüéà"; 
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 10) + "px";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    }
</script>

</body>
</html>
