<!DOCTYPE html>  <html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Animated Envolope</title>  
</head>  
<body>  <style>  
body{  
    background-color: #e9d8d8;  
    background: linear-gradient(rgba(0,0,0,0.05),rgba(0,0,0,0.05)),  
    url(image.jpg);  
    background-size: cover;  
    background-position: center;  
    background-repeat: no-repeat;  
    font-family:Segoe UI,sans-serif;  
    overflow:hidden;  
    background-attachment:fixed;  
  
}  
  
  
.envelope {  
  position: relative;  
  width: 280px;  
  height: 300px;  
  margin: 40px auto;  
  background: #f4c4c4; /* background behind triangles (optional) */  
  border-radius: 6px;  
  overflow: hidden;  
  margin-top: 250px;  
}  
/* Top triangle */  
.top {  
  position:absolute;  
  top: 0;  
  left: 0;  
  width: 0;  
  height:0 ;  
  border-left: 150px solid transparent;  
  border-right: 130px solid transparent;  
  border-top: 150px solid #d64f4f; /* dark red */  
  /*new add*/  
  transform-origin: top;  
  transition: 0.6s;  
  z-index: 3;  
}  
  
/* Bottom triangle */  
.bottom {  
  position: absolute;  
  bottom: 0;  
  left: 0;  
  width: 0;  
  height: 0;  
  border-left: 150px solid transparent;  
  border-right: 130px solid transparent;  
  border-bottom: 150px solid #ff6a5c; /* bright coral */  
}  
  
/* Left triangle */  
.left {  
  position: absolute;  
  left: 0;  
  top: 0;  
  width: 0;  
  height: 0;  
  border-top: 90px solid transparent;  
  border-bottom: 90px solid transparent;  
  border-right: 130px solid #f59b97; /* light pink */  
}  
  
/* Right triangle */  
.right {  
  position: absolute;  
  right: 0;  
  top: 0;  
  width: 0;  
  height: 0;  
  border-top: 90px solid transparent;  
  border-bottom: 90px solid transparent;  
  border-left: 130px solid #f59b97; /* light pink */  
}  
/*new add*/  
/* Letter */  
.letter {  
  position: absolute;  
  width:100%;  
  height:100%;  
  top: 100px;  
  left: 1.5px;  
  bottom: 100px;  
  border-radius: 4px;  
  padding: 60px;  
  padding-bottom: 10px;  
  box-sizing: border-box;  
  font-size: 18px;  
  transform: translateY(100%);  
  transition: 0.7s ease;  
  z-index: 2;  
  color:rgb(104, 44, 118);  
  border-radius: 50px;  
  box-shadow: #151111;  
}  
.letter img{  
  width: 100%;  
  height: 100%;  
  object-fit: cover;  
  display: block;  
}  
  
/* When envelope is open */  
.open .top {  
  transform: rotateX(180deg);  
}  
  
.open .letter {  
  transform: translateY(-40%);  
}  
  
/* Hearts container */  
.hearts {  
  position: absolute;  
  top: 90px;  
  left: 60%;  
  transform: translateX(-30%);  
  font-size: 22px;  
  gap: 10px;  
  opacity: 0;  
  transition: 3s ease;  
  display: flex;  
}  
  
/* Floating hearts slightly upward */  
.open .hearts {  
  animation: flyAway 5s ease forwards;  
}   
  
/* Envelope open transforms */  
.open .top {  
  transform: rotateX(180deg);  
}  
  
.open .letter {  
  transform: translateY(-40%);  
}  
  
@keyframes flyAway {  
  0%   { transform: translate(-50%, -40px); opacity: 1; }  
  100% { transform: translate(-50%, -140px); opacity: 0; }  
}  
  
/* Buttons */  
button {  
  display: inline-block;  
  margin: 10px;  
  padding: 10px 20px;  
  font-size: 16px;  
  cursor: pointer;  
  background: #eed5d2;   /* normal color */  
  border: none;  
  border-radius: 6px;  
  transition: 0.3s;      /* smooth animation */  
}  
  
/* When cursor touches button */  
button:hover {  
  background: #ff5252;   /* hover color */  
  color: white;          /* optional */  
}  
  
.head{  
  text-align: center;  
  font-size: 18px;  
  margin-bottom: -265px;  
  padding-top: 180px;  
  padding-bottom: 25px;  
  font-family:" poppins";  
  font-style:italic;  
  color: #92155c;  
  
  
}  
  
.arrow-right {  
  position: fixed;  
  right: 20px;  
  top: 20px;  
  font-size: 32px;  
  text-decoration: none;  
  color: #155861;  
  background: rgba(163, 9, 202, 0.6);  
  padding: 8px 12px;  
  border-radius: 8px;  
  font-weight: bold;  
  transition: 0.3s;  
  z-index: 999;  
}  
  
.arrow-right:hover {  
  background: #ff6a8c;  
  color: white;  
}  
.arrow-text {  
  display: block;  
  font-size: 16px;  
  font-weight: bold;  
  margin-bottom: 5px;  
  color: #000000;  
  font-family: "Segoe UI", sans-serif;  
}  
.arrow-box {  
  position: fixed;  
  right: 30px;  
  top: 20px;  
  text-align: center;  
  z-index: 999;  
}  
#valHeading {  
  display: none;  
  position: fixed; /* stays at top */  
  top: 2px;       /* distance from top */  
  left: 50%;  
  transform: translateX(-50%);  
  color: #d61c4e;  
  font-size: 36px;  
  font-style: italic;  
  font-family: 'Poppins', sans-serif;  
  z-index: 999;    /* above other content */  
  text-align: center;  
  background: rgba(146, 212, 162, 0.3); /* optional glow effect */  
  padding: 10px 20px;  
  border-radius: 12px;  
}  
  
/* Heart style */  
.heart {  
  position: absolute;  
  width: 100%;  
  height: 20px;  
  pointer-events: none;  
  opacity: 0.9;  
  animation: float linear forwards;  
}  
  
  
/* Heart floating animation */  
@keyframes float {  
  0% {  
    transform: translateY(100vh) rotate(0deg);  
    opacity: 1;  
  }  
  100% {  
    transform: translateY(-450vh) rotate(0deg);  
    opacity: 0;  
  }  
}  
</style>  <h2 class="head">Letter For You ‚ù§Ô∏è</h2>  <h1 id="valHeading" style="display:none; text-align:center; color:#d61c4e; font-size:36px; font-family:'Poppins', sans-serif; margin-top:50px;">  
  Happy Valantines Day ‚ù§Ô∏è  
</h1>  
<div class="envelope" id="env">  
  <div class="top"></div>  
  <div class="bottom"></div>  
  <div class="letter"><img src="image1.jpg"></div>  
  </div>    <div id="hearts-container"></div>  <div style="text-align:center;">  
  <button onclick="openEnv()">Open</button>  
  <button onclick="closeEnv()">Close</button>  
</div>  
<div class="arrow-box">  
  <span class="arrow-text">click!</span>  <a href="gif.html" class="arrow-right">‚û°</a>

</div>  <script>  
    function openEnv() {  
        document.getElementById("env").classList.add("open");  
        document.getElementById("valHeading").style.display = "block";  
        createHearts(80);  
    }  
  
    function closeEnv() {  
        document.getElementById("env").classList.remove("open");  
        document.getElementById("valHeading").style.display = "none";  
    }  
  
    function createHearts(num) {  
        for (let i = 0; i < num; i++) {  
            const heart = document.createElement("div");  
            heart.classList.add("heart");  
            heart.innerHTML = "üéà‚ù£Ô∏èüéà";   
            heart.style.left = Math.random() * 100 + "vw";  
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";  
            heart.style.animationDuration = (Math.random() * 8 + 7) + "s";  
            document.body.appendChild(heart);  
            setTimeout(() => heart.remove(), 5000);  
        }  
    }  
</script>  </body>  
</html>
