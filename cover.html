<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Envolope</title>
</head>
<body>
<style>
body{
    background-color: #e9d8d8;
    background: linear-gradient(rgba(0,0,0,0.05),rgba(0,0,0,0.05)),
    url(image.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Segoe UI, sans-serif;
    overflow-x:hidden; /* Changed to hidden-x to allow vertical scrolling if needed */
    background-attachment:fixed;
    margin: 0;
}

.envelope {
  position: relative;
  width: 280px;
  height: 200px;
  margin: 10px auto 40px auto;  
  background: #f4c4c4;
  border-radius: 6px;
  z-index: 1;
}

/* Top triangle */
.top {
  position:absolute;
  top: 0;
  left: 0;
  width: 0;
  height:0;
  border-left: 140px solid transparent;
  border-right: 140px solid transparent;
  border-top: 150px solid #d64f4f;
  transform-origin: top;
  transition: 0.6s;
  z-index: 3;
}

/* Bottom triangle */
.bottom {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 140px solid transparent;
  border-right: 140px solid transparent;
  border-bottom: 150px solid #ff6a5c;
  z-index: 2;
}

/* Left triangle */
.left {
  position: absolute;
  left: 0;
  top: 0;
  width: 0;
  height: 0;
  border-top: 100px solid transparent;
  border-bottom: 100px solid transparent;
  border-left: 140px solid #f59b97;
  z-index: 2;
}

/* Right triangle */
.right {
  position: absolute;
  right: 0;
  top: 0;
  width: 0;
  height: 0;
  border-top: 100px solid transparent;
  border-bottom: 100px solid transparent;
  border-right: 140px solid #f59b97;
  z-index: 2;
}

/* Letter */
.letter {
  position: absolute;
  width: 100%;
  height: auto;
  top: 0;
  left: 0;
  background: white;
  border-radius: 4px;
  transition: 0.7s ease;
  z-index: 1;
}

.letter img {
  width: 100%;
  height: auto;
  object-fit: contain; /* show full image */
  display: block;
}


/* When envelope is open */
.open .top {
  transform: rotateX(180deg);
}

.open .letter {
  transform: translateY(-140px); /* Lifts the letter out */
  z-index: 4; /* Brings letter to front */
}

/* Hearts container */
.hearts {
  position: absolute;
  top: 90px;
  left: 60%;
  transform: translateX(-30%);
  font-size: 22px;
  gap: 10px;
  opacity: 0;
  transition: 3s ease;
  display: flex;
}

/* Buttons */
button {
  display: inline-block;
  margin: 10px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  background: #eed5d2;
  border: none;
  border-radius: 6px;
  transition: 0.3s;
}

button:hover {
  background: #ff5252;
  color: white;
}

.head {
  text-align: center;
  font-size: 22px;
  margin-top: 20px; 
  margin-bottom: 10px;
  font-family: "Poppins";
  font-style: italic;
  color: #ff80d5;
}

.arrow-right {
  position: fixed;
  right: 20px;
  top: 20px;
  font-size: 32px;
  text-decoration: none;
  color: #155861;
  background: rgba(163, 9, 202, 0.6);
  padding: 8px 12px;
  border-radius: 8px;
  font-weight: bold;
  transition: 0.3s;
  z-index: 999;
}

.arrow-text {
  display: block;
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 5px;
  color: #000000;
}

.arrow-box {
  position: fixed;
  right: 30px;
  top: 20px;
  text-align: center;
  z-index: 999;
}

#valHeading {
  display: none;
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: #d61c4e;
  font-size: 30px;
  font-style: italic;
  font-family: 'Poppins', sans-serif;
  z-index: 10; /* Lower z index so it stays behind letter */
  text-align: center;
  background: rgba(146, 212, 162, 0.8);
  padding: 10px 20px;
  border-radius: 12px;
}

/* Heart style */
.heart {
  position: fixed; /* Fixed to viewport so they fly across the whole screen */
  bottom: -20px;
  pointer-events: none;
  opacity: 0.9;
  z-index: 999;
  animation: float linear forwards;
}

/* Heart floating animation */
@keyframes float {
  0% {
    transform: translateY(0vh);
    opacity: 1;
  }
  100% {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

.env-container {
    width: 100%;
    text-align: center;
    margin-top: 60px;
    position: relative;
}

.head {
    margin: 0;
    padding-bottom: 10px;
}
</style>


<h1 id="valHeading">Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

<div class="env-container">
    <h2 class="head">Letter For Youüíå</h2>

    <div class="envelope" id="env">
      <div class="top"></div>
      <div class="left"></div>
      <div class="right"></div>
      <div class="bottom"></div>
      <div class="letter"><img src="image1.jpg"></div>
    </div>
</div>

<div style="text-align:center;">
  <button onclick="openEnv()">Open</button>
  <button onclick="closeEnv()">Close</button>
</div>

<div class="arrow-box">
  <span class="arrow-text">click!</span>
  <a href="gif.html" class="arrow-right">‚û°</a>
</div>

<script>
function openEnv() {
    document.getElementById("env").classList.add("open");
    document.getElementById("valHeading").style.display = "block";
    createHearts(30);
}

function closeEnv() {
    document.getElementById("env").classList.remove("open");
    document.getElementById("valHeading").style.display = "none";
}

function createHearts(num) {
    for (let i = 0; i < num; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üéà‚ù£Ô∏èüéà";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
}
</script>

</body>
</html>
